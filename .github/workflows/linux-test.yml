name: Ubuntu testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install prerequisite
        run: sudo apt-get install libtool
      - name: build 
        run: |
            bazel build ...
      - name: test
        run: |
            bazel build ...

